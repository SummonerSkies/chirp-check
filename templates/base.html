{% load static %}
{% url 'chirpcheck:index' as index_url %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Chirp Check! The Birdwatching Checklist App!</title>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- My CSS Styling -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<!-- Header Section -->
<header>
    <nav>
        <ul>
        </ul>
    </nav>
</header>

<!-- Content Section, linked to templates -->
<main class="content">
    <div>
        <h1 onclick="location.href='{% url 'chirpcheck:index' %}'">
        <i class="fa-solid fa-crow" style="font-size:45px;color:black"></i> Bird Watching Checklist! <i class="fa-solid fa-crow" style="font-size:45px;color:black"></i>
        </h1>
    </div>
    <div>
        {% block content %}
        <i class="fa-solid fa-crow" style="font-size:60px;color:black"></i>
        {% endblock %}
    </div>
</main>

<footer class="content">
    {% block copyright %}&copy; 2024 Chirp Check. All rights reserved.{% endblock %}
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>

{% block extras %}
{% endblock %}

</body>

</html>
