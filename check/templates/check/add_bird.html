{% extends 'base.html' %}

{% block content %}
  <h2>Add Bird to Checklist: {{ checklist.list_name }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ bird_form.as_p }}
    <button type="submit">Add Bird</button>
  </form>
  <a href="{% url 'chirpcheck:checklist' checklist.id %}">Back to Checklist</a>
{% endblock %}
