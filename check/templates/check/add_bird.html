{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card" style="padding: 2rem;">
    <h3>Add a Bird to {{ checklist.list_name }}:</h3>
      <form method="POST">
        {% csrf_token %}
        {{ bird_form.as_p }}
          <div class="d-flex justify-content-center">
            <button 
              type="submit"
              class="btn btn-primary"><i class="fa-solid fa-crow"></i> Add Bird
            </button>
          </div>
        </form>
      <div class="d-flex justify-content-center">
      <a href="{% url 'chirpcheck:checklist' checklist.id %}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Back to Checklist</a>
    </div>
  </div>
</div>
{% endblock %}
