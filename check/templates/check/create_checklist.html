{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <!-- Creating New Appointments -->
    <div class="col-md-8 card mb-8 mt-6">
        <div class="card-body">
            <h2>Create a new Bird Watchlist!</h2>
            <form id="apptForm" method="post" style="margin-top: 1.3em;">
            {{ checklist_form | crispy }}
            {% csrf_token %}
            <button id="submitButton" type="submit"
              class="btn btn-signup btn-lg">Submit</button>
          </form>

        </div>
      </div>
    </div>
</div>

{% endblock %}
