{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-8 card mb-8 mt-6">
        <div class="card-body">
          <h3>Create a new<br /> Bird Watchlist!</h3>
              <form id="apptForm" method="post" style="margin-top: 1.3em;">
                {{ checklist_form | crispy }}
                {% csrf_token %}
                <button id="submitButton" 
                  type="submit"
                  class="btn btn-signup btn-info">Submit</button>
          </form>
        </div>
        <p><a href="{% url 'chirpcheck:index' %}"><Button type="button" class="btn btn-secondary">Back to My Checklists</Button></a></p>
      </div>
    </div>
</div>

{% endblock %}
