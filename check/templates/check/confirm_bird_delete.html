{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>Are you sure you want to delete this bird?</h1>
<p><strong>{{ bird.bird_name }}</strong></p>

<form method="POST" id="deleteForm">
    {% csrf_token %}
    <button type="submit">Yes, delete this bird!</button>
</form>

<button onclick="window.history.back();">I've Changed My Mind</button>

<script type="text/javascript">
    const deleteForm = document.getElementById('deleteForm');
    deleteForm.onsubmit = function (event) {
        const confirmation = confirm("Are you sure you want to delete this bird?");
        if (!confirmation) {

            event.preventDefault();
        }
    }
</script>

{% endblock %}
